<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./profesionales.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="professional copy.js"></script>
</head>
<body>
    <main>
        <section id = "todo">
            <form>
                <div class= "shadow-sm p-3 mb-5 bg-body rounded" id="datos">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="name">Nombre: </label>
                    <input  class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="name">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="age">Edad: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="age">
                    <label  class= "shadow-lg p-3 mb-5 bg-body rounded" for="genre">Genero: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="genre">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="nationality">Nación: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="nationality">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="profession">Profesión: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="profession">
                    <label class= "shadow-lg p-3 mb-5 bg-body rounded" for="id">Id: </label>
                    <input class= "shadow-lg p-3 mb-5 bg-body rounded" type="text" id="id">
                </div>
                <div id ="botones">
                    <button class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="getPro()">Mostrar</button>
                    <button  class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="postPro()">Crear</button>
                    <button class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="putPro()">Actualizar</button>
                    <button class= "shadow-lg p-3 mb-5 bg-body rounded" type="button" onclick="deletePro()">Eliminar</button>
                </div>
            </form>
        </section>
        <section>
            <table class="table table-dark table-striped" id="tabla">
                <h1 class= "shadow-lg p-3 mb-5 bg-body rounded">Información sobre profesionales</h1>
                <thead>
                  <tr>
                    <th scope="col" id="nombre">Nombre</th>
                    <th scope="col" id="edad">Edad</th>
                    <th scope="col" id="genero">Genero</th>
                    <th scope="col" id="nacionalidad">Nacionalidad</th>
                    <th scope="col" id="profesion">Profesión</th>
                  </tr>
                </thead>
              </table>
              <button class= "shadow-lg p-3 mb-5 bg-body rounded" type ="button" onclick="eliminarInfo()">Eliminar Información</button>
        </section>
    </main>
    <script src="./controladorAPI.js"></script>
    
</body>
</html>
